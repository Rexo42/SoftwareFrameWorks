<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
  <a class="navbar-brand fw-bold" routerLink="/">Discord2</a>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" routerLink="/chatRooms">Chat Rooms</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" routerLink="/userDashboard">User Dashboard</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn && isSuperAdmin">
        <a class="nav-link" routerLink="/adminDashboard">Admin Dashboard</a>
      </li>
    </ul>

    <ul class="navbar-nav ms-auto">
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" (click)="create()" style="cursor: pointer;">Create Account</a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" (click)="logout()" style="cursor: pointer;">Logout</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" routerLink="/profile">Profile</a>
      </li>
      <li class="nav-item d-flex align-items-center" *ngIf="role">
        <span class="navbar-text text-muted ms-3"><i class="bi bi-person-badge"></i> Role: {{ role }}</span>
      </li>
      <li class="nav-item d-flex align-items-center" *ngIf="isLoggedIn">
        <span class="navbar-text text-muted ms-3"><i class="bi bi-person-badge"></i> Username: {{ user }}</span>
      </li>
    </ul>
  </div>
</nav>
