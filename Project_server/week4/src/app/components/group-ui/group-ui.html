<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Create Group</h5>
          
          <form (ngSubmit)="createGroup()" #groupForm="ngForm">
            <div class="form-group mb-3">
              <label for="groupName">Group Name</label>
              <input
                type="text"
                id="groupName"
                class="form-control"
                name="groupName"
                [(ngModel)]="groupName"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="groupForm.invalid"
            >
              Create Group
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
