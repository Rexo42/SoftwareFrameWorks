<form class="list-group-item py-2">
  <div class="row g-2 align-items-center">

    <!-- Group Dropdown -->
    <div class="col-md-4">
      <select
        id="group-select"
        class="form-select form-select-sm"
        [(ngModel)]="selectedGroupName"
        (change)="groupChange(selectedGroupName)"
        name="groupSelect"
        required
      >
        <option value="" disabled selected>Select Group</option>
        <option *ngFor="let group of groupList" [value]="group.groupName">
          {{ group.groupName }}
        </option>
      </select>
    </div>

    <!-- Waitlist Dropdown -->
    <div class="col-md-4">
      <select
        id="waitlist-select"
        class="form-select form-select-sm"
        [(ngModel)]="selectedWaitlistUser"
        name="waitlistSelect"
        [disabled]="selectedWaitlist.length === 0"
        required
      >
        <option value="" disabled selected>
          Select Waitlist Member
        </option>
        <option *ngFor="let member of selectedWaitlist" [value]="member">
          {{ member }}
        </option>
      </select>
    </div>

    <!-- Approve Button -->
    <div class="col-md-4 d-grid">
      <button
        type="button"
        class="btn btn-success btn-sm"
        (click)="approveUser()"
        [disabled]="!selectedGroupName || !selectedWaitlistUser"
      >
        Approve User
      </button>
    </div>

  </div>
</form>
