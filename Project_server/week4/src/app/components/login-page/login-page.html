<div class="container mt-5 p-4 border rounded shadow-sm bg-light" style="max-width: 400px;">
  <h3 class="mb-4 text-center">Enter your login details</h3>

  <form (ngSubmit)="login()">

    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="username"
        placeholder="Enter your Username"
        required
      >
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        placeholder="Enter your Password"
        required
      >
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>

  <div *ngIf="message" class="mt-3 alert alert-danger text-center" id="errorMsg">
    {{ message }}
  </div>
</div>
