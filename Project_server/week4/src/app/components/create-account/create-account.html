<form (ngSubmit)="accountCreate()" class="list-group-item py-2">
  <div class="row g-2 align-items-center">
    <div class="col-md-3">
      <input
        type="text"
        class="form-control form-control-sm"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
      />
    </div>

    <div class="col-md-3">
      <input
        type="password"
        class="form-control form-control-sm"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>

    <div class="col-md-3">
      <input
        type="email"
        class="form-control form-control-sm"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
    </div>

    <div class="col-md-3 d-grid">
      <button type="submit" class="btn btn-success btn-sm">Create User</button>
    </div>
  </div>

  <div *ngIf="message" class="mt-2 alert alert-info text-center p-1 m-0">
    {{ message }}
  </div>
</form>
