    <form (ngSubmit)="accountCreate()" class="container mt-4 p-4 border rounded shadow-sm bg-light" style="max-width: 500px;">
  <h3 class="mb-4 text-center">Create Account</h3>

  <div class="mb-3">
    <label for="username" class="form-label">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      [(ngModel)]="username"
      placeholder="Enter your Username"
      required
    >
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      [(ngModel)]="password"
      placeholder="Enter your Password"
      required
    >
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      [(ngModel)]="email"
      placeholder="Enter your Email"
      required
    >
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-primary">Create Account</button>
  </div>

  <div *ngIf="message" class="mt-3 alert alert-info text-center" id="errorMsg">
    {{ message }}
  </div>
</form>
